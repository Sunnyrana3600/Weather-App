<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCREV26IHDhbnwln7BkCM4FH_PNIHq2dxQ&libraries=places">
    </script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div>
        <input type="text" class="search-bar" placeholder="Enter City Name" id="city-input"/>
      </div>
      <!-- Weather Information -->
      <div class="weather-information">
        <p class="location-name"></p>
        <div class="weather-condition">
          <p class="condition"></p>
          <img src="#" alt="Weather Icon">
        </div>
        <div class="tempatures">
          <p class="current-temp"></p>
          <p class="high"></p>
          <p class="low"></p>
        </div>
      </div>
      
    </div>
  </body>
</html>
